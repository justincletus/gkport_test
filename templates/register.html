{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="fullname">Fullname</label>
                    <input type="text" class="form-control" name="fullname" placeholder="Fullname">
                </div>
                <div class="form-group">
                    <label for="roll_number">Roll Number</label>
                    <input type="number" class="form-control" name="roll_number" placeholder="Roll Number" min="1" max="5">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="text" class="form-control" name="username" placeholder="Email_Id">
                </div>
                <div class="form-group">
                    <label for="standard">Standard</label>
                    <input type="number" class="form-control" name="standard" placeholder="Standard" min="1" max="5">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="pass" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <br>
            <p>If you have already account!? <a href="/login">signIn </a></p>
        </div>
    </div>
</div>
{% endblock %}
